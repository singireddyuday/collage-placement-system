<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(61, 183, 231);
            padding: 10px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-buttons {
            display: flex;
            gap: 20px;
        }

        .navbar-buttons button {
            color: white;
            background-color: #007BFF; /* Set background color */
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition effect */
        }

        .navbar-buttons button:hover {
            background-color: #0056b3; /* Change background color on hover */
        }

        .admin-details {
            margin-top: 70px;
            text-align: center;
            max-width: 70%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.5em;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 3px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        #admin-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        #admin-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
      
<div class="navbar-buttons">
    <button><a href="#">Create Notification</a></button>
    <button><a href="admin.html">Upload Data</a></button>
    <button><a href="#">Create Notice</a></button>
    <button><a href="adminlog.html">Logout</a></button>
</div>
    </header>

    <div class="admin-details">
        <div id="admin-image">
            <!-- Use an actual image source or a placeholder image -->
            <img src="contact.jpg" alt="Admin Image">
        </div>
        <table>
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Name</td>
                <td id="adminName">Admin Name</td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td id="adminPhoneNumber">1234567890</td>
            </tr>
            <tr>
                <td>Branch</td>
                <td id="adminBranch">Admin Branch</td>
            </tr>
        </table>
    </div>

    <script src="Admindetails.js"></script>
</body>
</html>
